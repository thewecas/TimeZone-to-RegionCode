    <h1 class="heading">TimeZone to Region Code</h1>
    <form>
      <input
        type="text"
        id="input"
        placeholder="Enter TimeZone"
        onkeyup="checkDirty()"
      />
      <div class="input-container">
        <input
          type="checkbox"
          onchange="setTimeZone(true)"
          name="automatic"
          id="checkbox"
        />
		<label for="checkbox">Automatic</label>
        <button type="button" class="btn" onclick="getRegionCode()">
          Get Region Code
        </button>
      </div>
    </form>

      const automaticEle = document.querySelector("#checkbox");
      const inputEle = document.querySelector("#input");
      const errorEle = document.querySelector(".error");
      const timeZoneEle = document.querySelector(".timeZone");
      let _timeZone = "";

      function setTimeZone(isToggle = false) {
        automaticEle.checked = isToggle ? automaticEle.checked : true;
        if (automaticEle.checked) {
          _timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
          inputEle.value = _timeZone;
        }
      }

      function checkDirty() {
        if (inputEle.value != _timeZone) automaticEle.checked = false;
      }

      function getRegionCode() {
        let _isDatafound = false;
        let _regionCodeArray = [];
        _timeZone = inputEle.value ?? "";
        if (automaticEle.checked) {
          _timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        }
        let countryObj = timezonesMap[_timeZone] || null;
        if (countryObj?.regionCodes) {
          _regionCodeArray.push(...countryObj.regionCodes);
          _isDatafound = true;
        } else if (countryObj && countryObj.alias) {
          countryObj = timezonesMap[countryObj.alias];
          _regionCodeArray.push(...countryObj.regionCodes);
          _isDatafound = true;
        } else {
          errorEle.innerText =
            "Unable to Process, Ensure Timezone is valid and spelt Correctly";
        }
        if (_isDatafound) renderData(_regionCodeArray);
      }
      setTimeZone();
      getRegionCode();

      function renderData(regionArray) {
        timeZoneEle.innerText = _timeZone;
        let container = document.querySelector(".regionCodes");
        container.innerHTML = "";
        for (let regionCode of regionArray) {
          let regionEle = document.createElement("p");
          regionEle.classList.add("region");
          regionEle.innerHTML = `${regionCode} <span>(${getCounrtyName(
            regionCode,
          )})</span>`;
          container.appendChild(regionEle);
        }
      }

      function getCounrtyName(regionCode) {
        return countries[regionCode];
      }
